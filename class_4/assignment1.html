<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
var i = 0;
while (i < 100) {
	if (i % 15 == 0) {
		echo("FizzBuzz");
	} else if (i % 3 == 0) {
		echo("Fizz");
	} else if (i % 5 == 0) {
		echo("Buzz");
	} else {
		echo(i);
	}
	i++;
}
 </script>
</body>
</html>
